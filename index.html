<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local & Session Storage</title>
    <style>
        .bg-purple { background-color: #6f42c1 }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-light">
    <main class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
            <img class="me-3" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo-white.svg" alt="" width="48" height="38">
            <div class="lh-1">
                <h1 class="h6 mb-0 lh-1">Recent News</h1>
            </div>
        </div>

        <!-- Form -->
        <div class="container">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">News Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" placeholder="News Title" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="newsSummary" class="col-sm-2 col-form-label">Summary</label>
                <div class="col-sm-10">
                    <textarea class="form-control form-control-sm" id="newsSummary" placeholder="Summary" rows="3"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-sm">Post News</button>
                </div>
            </div>
        </div>

        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">Recent News</h6>

            <div id="news-container">
                <div class="d-flex text-muted pt-3">
                    <svg class="flex-shrink-0 me-2 rounded" width="32" height="32">
                        <rect width="100%" height="100%" fill="tomato"></rect>
                    </svg>
                    <p class="pb-3 mb-0 small lh-sm border-bottom">
                        <strong class="d-block text-gray-dark">News title</strong>
                        Here is the news title. Checkout all the latest news right here on this platform. Checkout all the latest news right here on this platform.
                    </p>
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox">
                    </div>
                </div>
            </div>

            <small class="d-block text-end mt-3">
                <button class="btn btn-primary btn-sm">Delete All News</button>
            </small>
        </div>
    </main>
</body>
</html>
